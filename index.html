<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/039d861b9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="picture">
        <div class="kitty"></div>
        <div class="typing-text"></div> 
    </div>

  <div class="container">
    <div class="header">
        <h1>To-Do List</h1>
        <input type="text" outocomplete="off" placeholder="Example=Coding">
        <button class="addBtn">Add</button>
    </div>
    <ul class="taskList">
        <span class="closeBtn"><i class="fa-solid fa-trash"></i></span>
         </ul>
  </div>
    <script src="app.js"></script>
</body>
</html>
